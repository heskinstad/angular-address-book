<h1>Contacts</h1>
<!-- if we have contacts -->
<div class="contact-container">
  <div class="contact" *ngFor="let c of contacts">
    <span>{{ c.firstName }} {{ c.lastName }}</span>
    <a routerLink="/contacts/id">View</a>
  </div>
</div>
<!-- if we don't have contacts -->
<div>No contacts yet</div>
